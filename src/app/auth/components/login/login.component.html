<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Connexion à AutoCare</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Email</label>
        <input 
          type="email" 
          formControlName="email"
          class="w-full px-3 py-2 border rounded-lg"
          [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched"
             class="text-red-500 text-sm">
          L'email est requis
        </div>
      </div>
  
      <!-- Password -->
      <div class="mb-6">
        <label class="block text-gray-700 mb-2">Mot de passe</label>
        <input 
          type="password" 
          formControlName="password"
          class="w-full px-3 py-2 border rounded-lg"
          [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      </div>
  
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 text-red-700 rounded">
        {{ errorMessage }}
      </div>
  
      <!-- Submit Button -->
      <button 
        type="submit" 
        [disabled]="loginForm.invalid || isLoading"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 disabled:bg-blue-300">
        <span *ngIf="!isLoading">Se connecter</span>
        <span *ngIf="isLoading">Connexion en cours...</span>
      </button>
    </form>
  
    <div class="mt-4 text-center">
      <a routerLink="/auth/register" class="text-blue-600 hover:underline">
        Créer un compte
      </a>
    </div>
  </div>
