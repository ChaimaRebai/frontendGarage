<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h2 class="card-title text-center mb-4">Connexion à AutoCare</h2>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input 
                type="email"
                id="email"
                class="form-control"
                formControlName="email"
                [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}">
              <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched"
                   class="invalid-feedback">
                L'email est requis
              </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Mot de passe</label>
              <input 
                type="password"
                id="password"
                class="form-control"
                formControlName="password"
                [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}">
            </div>

            <!-- Error Message -->
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>

            <!-- Submit Button -->
            <button 
              type="submit"
              [disabled]="loginForm.invalid || isLoading"
              class="btn btn-primary w-100">
              <span *ngIf="!isLoading">Se connecter</span>
              <span *ngIf="isLoading">Connexion en cours...</span>
            </button>
          </form>

          <div class="text-center mt-3">
            <a routerLink="/auth/register" class="text-decoration-none">
              Créer un compte
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
